<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TechGearHub Checkout</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/cpu">CPUs</a></li>
            <li><a href="/ram">RAM</a></li>
            <li><a href="/storage">Storage</a></li>
            <li><a href="/gpu">GPUs</a></li>
        </ul>
    </nav>

    <div id="checkout-summary"></div>

    <form id="checkout-form">
        <h2>Payment Details</h2>
        
        <div class="form-group">
            <label for="iban">Card Number (16 digits)</label>
            <input type="text" id="iban" name="iban" placeholder="1234 5678 9012 3456" required>
        </div>
        
        <div class="form-group">
            <label for="cvc">CVC (3 digits)</label>
            <input type="text" id="cvc" name="cvc" placeholder="123" required>
        </div>
        
        <div class="form-group">
            <label for="expiry">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>
        
        <div class="form-group">
            <label for="owner">Cardholder Name</label>
            <input type="text" id="owner" name="owner" placeholder="John Doe" required>
        </div>
        
        <button type="submit">Complete Order</button>
    </form>

    <button id="clear-cart">Clear Cart</button>

    <script src="checkout.js"></script>
</body>
</html>
