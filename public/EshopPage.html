<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGearHub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to TechGearHub e-shop</h1>
        <p>Your one-stop shop for high-quality computer parts.</p>
    </header>

    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/cpu">CPUs</a></li>
            <li><a href="/ram">RAM</a></li>
            <li><a href="/storage">Storage</a></li>
            <li><a href="/gpu">GPUs</a></li>
        </ul>
        <div id="user-actions">
            <!-- Username display and Logout button -->
            <span id="username-display" style="margin-right: 10px;"></span>
            <button id="logout-button" style="display: none;">Logout</button>
            <!-- Login button -->
            <button id="login-button" style="display: none;">Login</button>
        </div>
        <div id="cart-icon-container">
            <a href="/cart" id="cart-link">
                <img src="images/cart-icon.png" alt="Cart Icon" id="cart-icon">
                <span id="cart-count">0</span>
            </a>
        </div>
    </nav>

    <div id="dynamic-content"></div> 

</body>
</html>
